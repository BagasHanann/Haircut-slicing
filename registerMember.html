<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendors/aos-js/dist/aos.css">
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Register Member | Baycuts</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="mx-auto mt-5" data-aos="zoom-in" data-aos-duration="2000">
                <img src="img/logo.png" style="width: 180px;">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-7" data-aos="zoom-in" data-aos-duration="2000">
                <img src="img/member.svg" style="width: 350px;">
            </div>
            <div class="col-md-5" data-aos="zoom-in" data-aos-duration="2000">
                <div class="card shadow-lg border-radius-10 border-0 p-2">
                    <div class="card-body">
                        <h4 class="text-theme font-weight-bold">Daftar Member</h4>
                        <p class="text-muted">Daftar untuk cari lebih banyak pelanggan</p>
                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nama Barber">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nama Pemilik">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" placeholder="Password" class="form-control">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i data-feather="eye-off"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="password" placeholder="Konfirmasi Password" class="form-control">
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i data-feather="eye-off"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-color-theme btn-block p-2 mt-4">Daftar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendors/aos-js/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function () {
            feather.replace();
            AOS.init()
        })
    </script>
  </body>
</html>
